<ion-header>

  <ion-navbar>
    <ion-title>{{ repo?.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="repoDetails">
    <ion-item>
      <ion-label>Owner Name</ion-label>
      <ion-label item-right text-right>{{repoDetails?.owner.login}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Owner Avatar</ion-label>
      <ion-avatar item-right>
        <img *ngIf="repoDetails" [src]="repoDetails?.owner.avatar_url">
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label>Language</ion-label>
      <ion-label item-right text-right>{{repoDetails?.language}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Forks</ion-label>
      <ion-badge item-right>{{repoDetails?.forks}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Stars</ion-label>
      <ion-badge item-right>{{repoDetails?.stargazers_count}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Open Issues</ion-label>
      <ion-badge item-right>{{repoDetails?.open_issues}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
