<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Repos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [formControl]="searchControl"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="goToDetails(repo)">
      <ion-icon name="ios-folder-open-outline" item-left></ion-icon>
      <h2>{{ repo.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
